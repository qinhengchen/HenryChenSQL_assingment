<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="https://www.google.com" method="post">
        <lable>FullName:</lable><input type="text" name="fullName" required />
        <br />
        <lable>Password:</lable><input type="password" name="password" required />
        <br />

        <select name="country">
            <option value="0">Select</option>
            <option value="1">USA</option>
            <option value="2">Germany</option>
            <option value="3">China</option>
            <option value="4">India</option>

        </select>
        <br />
        <label>Gender:</label>
        <input type="radio" name="gender" value="male" />Male
        <input type="radio" name="gender" value="female" />Female
        <input type="radio" name="gender" value="other" />Other
        <br />
        <input type="file" name="resume"/>
        <br />
        <label>Text Box: </label><textarea name="textbox"></textarea>
        <br />
        <input type="checkbox" name="terms and conditions"/><label>I agree to terms and conditions</label>
        <br />
        <input type="submit" value="Sign Up" />
        <input type="reset" value="Clear Form"/>
    </form>
   
</body>
</html>
